<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draw2Digit</title>
  <style>
    :root {
      --accent: #2e86de;
      --accent-hover: #1f6fc2;
      --bg: #f7f8fa;
      --canvas-bg: #000;
      --text-main: #222;
      --text-sub: #555;
    }

    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    p.subtitle {
      margin-top: 0;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
      color: var(--text-sub);
    }

    #canvas {
      background-color: var(--canvas-bg);
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      cursor: crosshair;
    }

    .buttons {
      margin-top: 1.2rem;
      display: flex;
      gap: 10px;
    }

    button {
      background-color: var(--accent);
      border: none;
      color: white;
      padding: 10px 22px;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.25s ease, transform 0.1s ease;
    }

    button:hover {
      background-color: var(--accent-hover);
      transform: translateY(-2px);
    }

    #result {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      font-weight: 500;
    }

    footer {
      position: absolute;
      bottom: 12px;
      font-size: 0.75rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Draw2Digit</h1>
  <p class="subtitle">Draw any digit (0–9) and see the model’s prediction</p>

  <canvas id="canvas" width="200" height="200"></canvas>

  <div class="buttons">
    <button onclick="clearCanvas()">Clear</button>
    <button onclick="submitCanvas()">Predict</button>
  </div>

  <p id="result"></p>

  <footer>© 2025 Draw2Digit</footer>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    function clearCanvas() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function draw(e) {
      if (!drawing) return;
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(e.offsetX, e.offsetY, 8, 0, Math.PI * 2);
      ctx.fill();
    }

    canvas.addEventListener("mousedown", () => (drawing = true));
    canvas.addEventListener("mouseup", () => (drawing = false));
    canvas.addEventListener("mousemove", draw);
    clearCanvas();

    async function submitCanvas() {
      const blob = await new Promise((r) => canvas.toBlob(r));
      const formData = new FormData();
      formData.append("file", blob, "canvas.png");

      const res = await fetch("/predict", { method: "POST", body: formData });
      const data = await res.json();

      document.getElementById("result").innerText = `Prediction: ${data.prediction}`;
    }
  </script>
</body>
</html>
